<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Location Finder</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
<body>
	<div class="container">
	<h1>LocationFinder</h1>
	<div class="text-box"><input type='text' id='location' placeholder="Enter Location"></div>
	<div class="btn"><button onclick="findLocation()">Find location</button></div>
	<div class="add"><p id='address'>Address:</p></div>
	<p id='lat'>Lattitude: </p>
	<p id="lng">Longitude:</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
